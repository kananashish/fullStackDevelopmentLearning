<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Numbers don’t lie, but they don’t confess either—truth hides in the decimals you’re too lazy to chase.</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="special-button">AC</button>
            <button class="special-button">DEL</button>
            <button class="special-button operator">%</button>
            <button class="special-button operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special-button operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special-button operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special-button operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-button operator">=</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 Calculator Website. All rights reserved.</p>
            <p>Created with passion by<a href="https://ashishkanan.netlify.app/" target="_blank"> Ashish Kanan</a></p>

            </div> -->
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
