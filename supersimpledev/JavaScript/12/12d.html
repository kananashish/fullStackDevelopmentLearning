<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="updateButton()" class="js-start-button">Start</button>
    <script>
        
        function updateButton() {        
            const inputElement = document.querySelector('.js-start-button');
            setTimeout(function() {
                if(inputElement.innerHTML === 'Loading...') {
                    inputElement.innerHTML = 'Finished!';
                } 
                
            },1000);
            if(inputElement.innerHTML === 'Start'){
                inputElement.innerHTML = 'Loading...';
            } 
            else if(inputElement.innerHTML === 'Finished!'){
                    inputElement.innerHTML = 'Start';
            }
        }
    </script>
</body>
</html>
