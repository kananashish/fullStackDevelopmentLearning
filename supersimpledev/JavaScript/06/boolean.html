<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    
    <script>
        //ternary operator
        const result = 0 ? 'truthy' : 'falsy';
        console.log(result);

        //guard operator
        false && console.log('hello');

        const message = 5 && 'truty';
        console.log(message);

        //default operator
        const currency = 'INR' || 'USD';
        console.log(currency);

        /*
        const currency = undefined || 'USD';
        console.log(currency);
        */
    </script>
</body>
</html>
