<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [1,2,3];
        const arr2 = [];
        console.log(addOne(arr1));

        function addOne(arr) {
            for(let i = 0; i < arr.length; i++) {
                arr2.push(arr[i] + 1);
            }
            return arr2;
        }
    </script>
</body>
</html>
