<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addToCart()" class="js-add-to-cart-button">Add to Cart</button>
    <div class="js-display-outcome"></div>
    <script>
        function addToCart() {
            const inputElement = document.querySelector('.js-display-outcome');
            inputElement.innerHTML = `<p>Added</p>`;
            setTimeout(function() {
                clearScreen(inputElement);
            }, 2000);
        }
        function clearScreen(inputElement) {
            inputElement.innerHTML = '';
        }
    </script>

</body>
</html>
