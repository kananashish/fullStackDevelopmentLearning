<body>
    
    <script>
        const product1 = {
            name: 'basketball',
            price: 2095
        };
        const product2 = {
            name: 'football',
            price: 1560
        };
        function isProductSame(product1,product2) {
            if(product1.name === product2.name && product1.price === product2.price) {
                console.log('true');
            }
            else {
                console.log('false');
            }
        }
        isProductSame(product1,product2);
    </script>
