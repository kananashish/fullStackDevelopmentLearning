<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <p>Calculator</p>
    <p>
        <button onclick="put('1')">1</button>
        <button onclick="put('2')">2</button>
        <button onclick="put('3')">3</button>
        <button onclick="operation('+')">+</button>
    </p>
    <p>
        <button onclick="put('4')">4</button>
        <button onclick="put('5')">5</button>
        <button onclick="put('6')">6</button>
        <button onclick="operation('-')">-</button>
    </p>
    <p>
        <button onclick="put('7')">1</button>
        <button onclick="put('8')">2</button>
        <button onclick="put('9')">3</button>
        <button onclick="operation('*')">*</button>
    </p>
    <p>
        <button onclick="put('0')">0</button>
        <button onclick="decimal()">.</button>
        <button onclick="result()">=</button>
        <button onclick="operation('/')">/</button>
    </p>
    <button onclick="clearConsole()">Clear</button>
    

    <script>
        let calculation = '';
        function put(value) {
            if(value === '1') {
                calculation += 1;
            console.log(calculation)
            }
            else if(value === '2') {
                calculation += 2;
            console.log(calculation)
            }
            else if(value === '3') {
                calculation += 3;
            console.log(calculation)
            }
            else if(value === '4') {
                calculation += 4;
            console.log(calculation)
            }
            else if(value === '5') {
                calculation += 5;
            console.log(calculation)
            }
            else if(value === '6') {
                calculation += 6;
            console.log(calculation)
            }
            else if(value === '7') {
                calculation += 7;
            console.log(calculation)
            }
            else if(value === '8') {
                calculation += 8;
            console.log(calculation)
            }
            else if(value === '9') {
                calculation += 9;
            console.log(calculation)
            }
            else if(value === '0') {
                calculation += 0;
            console.log(calculation)
            }
            
        }
        
        function operation(op) {
            if(op === '+') {
                calculation += ' + ';
            console.log(calculation)
            }
            else if(op === '-') {
                calculation += ' - ';
            console.log(calculation)
            }
            else if(op === '-') {
                calculation += ' - ';
            console.log(calculation)
            }
            else if(op === '-') {
                calculation += ' - ';
            console.log(calculation)
            }
        }
        function decimal() {
            calculation += ' . ';
            console.log(calculation);
        }
        
        function result() {
            calculation = eval(calculation);
            console.log(calculation);
        }
        function clearConsole() {
            calculation = ''
            console.log('Console reset.');
        }
        
    </script>
</body>

</html>
