<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button>Hello</button>
    <button class="second-button">Second button</button>
    <script>
        console.log(document.title);
        document.title = 'yoyo';
        console.log(document.querySelector('button'));
        console.log(document.querySelector('button').innerHTML);
        console.log(document.querySelector('button').innerHTML = 'changed');
        console.log(document.querySelector('.second-button').innerHTML);
        console.log(document.querySelector('.second-button').innerHTML = 'second button changed');
        const buttonElement = document.querySelector('button');
        console.log(buttonElement);
        console.log(typeof buttonElement);
    </script>
</body>
</html>
