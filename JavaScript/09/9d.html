<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter name" class="js-input" onkeydown="printNameKeyDown(event)">
    <button onclick="printName()">Submit</button>
    <p class="js-result-display"></p>

    <script>
        function printName() {
            const inputElement = document.querySelector('.js-input');
            document.querySelector('.js-result-display').innerHTML = `Your name is: ${inputElement.value}`;
        }

        function printNameKeyDown(event) {
            console.log(event.key);
            if(event.key === 'Enter') {
                printName();
            }
        }
        
        

    </script>
</body>
</html>
