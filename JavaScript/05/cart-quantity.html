<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p>Cart Quantity</p>
    <button onclick="showQuantity()">Show Quantity</button>
    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="add2()">+2</button>
    <button onclick="add3()">+3</button>
    <button onclick="reset()">Reset Cart</button>


    <script>
        let cartQuantity = 0;
        function showQuantity() {
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
        function addToCart() {
            cartQuantity += 1;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
        function add2() {
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
        function add3() {
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
        function reset() {
            cartQuantity = 0;
            console.log('Cart was reset.')
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
    </script>
</body>
</html>
