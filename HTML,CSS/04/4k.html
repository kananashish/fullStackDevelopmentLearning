<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-color: green;
        border: none;
        color: white;
        padding: 6px 8px;
        margin-right: 2px;
        cursor: pointer;
        transition: padding 0.15s;
    }
    button:hover {
        padding: 6px 15px;
    }
</style>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
