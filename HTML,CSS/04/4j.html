<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-color: green;
        border: none;
        color: white;
        padding: 6px 12px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    button:hover {
        box-shadow: 5 5 10 rgba(0,0,0,0.5);
    }
</style>
<body>
    <button>Shadow</button>
</body>
</html>
