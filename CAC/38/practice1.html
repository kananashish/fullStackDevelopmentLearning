<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1>Welcome to website</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyName = function() {
        console.log('Ashish Kanan');
    };
    setTimeout(sayMyName, 2000);
    const changeName = function() {
        document.querySelector('h1').innerHTML = 'You are always welcome';
    }
    const changeState = setTimeout(changeName, 2000);
    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(changeState);
        console.log('Change stopped!');
    });
</script>
</html>
