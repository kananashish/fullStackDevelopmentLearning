<!-- Keep adding numbers to the array untill 0 is added to the array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qs1</title>
</head>
<body>
    <div class="main">
        <input type="text" placeholder="Enter text" id="input">
        <button id="addbtn">Add</button>
    </div>
    <div id="output">

    </div>

    <script>
        const arr = [];
        document.querySelector('#addbtn').addEventListener('click', () => {
            inputElement = document.querySelector('#input');
            value = inputElement.value;
            if(value === '0') {
                alert('You have finally added 0 to the array');
                document.querySelector('#addbtn').remove();
                document.querySelector('input').remove();
            }
            arr.push(value);
            document.querySelector('#output').innerHTML = `Array: [${arr.join(",")}]`;
            inputElement.value = "";
        });
        
        
    </script>
</body>
</html>
